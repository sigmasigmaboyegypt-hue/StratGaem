        // Initialize the game
        function initGame() {
            setupEventListeners();
            updateUI();
            showNotification('Welcome to NationCraft! Start by selecting a continent.', 'success');
        }

        // Set up event listeners
        function setupEventListeners() {
            // Continent selection
            DOM.continentGrid.querySelectorAll('.selection-card').forEach(card => {
                card.addEventListener('click', () => {
                    selectContinent(card);
                });
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectContinent(card);
                    }
                });
            });

            // Country selection
            DOM.nextToCountry.addEventListener('click', () => {
                switchPhase(DOM.continentPhase, DOM.countryPhase);
                playSound('click');
            });

            // Politics selection
            DOM.politicsGrid.querySelectorAll('.selection-card').forEach(card => {
                card.addEventListener('click', () => {
                    selectGovernment(card);
                });
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectGovernment(card);
                    }
                });
            });

            DOM.nextToPolitics.addEventListener('click', () => {
                if (!gameState.country) {
                    showNotification('Please select a country first.', 'error');
                    playSound('error');
                    return;
                }
                switchPhase(DOM.countryPhase, DOM.politicsPhase);
                playSound('click');
            });

            // Start game
            DOM.nextToGame.addEventListener('click', () => {
                if (!gameState.country) {
                    showNotification('Please select a country first.', 'error');
                    playSound('error');
                    return;
                }
                startGame();
            });

            // Action buttons
            DOM.actionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const action = button.dataset.action;
                    performAction(action, button);
                });
            });

            // Timeline controls
            DOM.timelineSelect.addEventListener('change', (e) => {
                gameState.timelineEra = e.target.value;
                resetTimeline();
                updateUI();
                playSound('click');
            });

            DOM.timelineSpeed.addEventListener('click', () => {
                gameState.timelineSpeed = gameState.timelineSpeed === 1 ? 2 : 1;
                DOM.timelineSpeed.textContent = `Speed: ${gameState.timelineSpeed}x`;
                playSound('click');
            });

            DOM.timelineAuto.addEventListener('click', () => {
                gameState.autoPlay = !gameState.autoPlay;
                DOM.timelineAuto.textContent = `Auto: ${gameState.autoPlay ? 'On' : 'Off'}`;
                if (gameState.autoPlay) {
                    startAutoPlay();
                }
                playSound('click');
            });

            // Next turn
            DOM.nextTurn.addEventListener('click', () => {
                nextTurn();
                playSound('click');
            });
            
            DOM.mobileNext.addEventListener('click', () => {
                nextTurn();
                playSound('click');
            });

            // Modal controls
            DOM.modalClose.addEventListener('click', () => {
                DOM.modalOverlay.classList.remove('active');
                playSound('click');
            });

            // Save/Load buttons
            document.getElementById('save-btn').addEventListener('click', saveGame);
            document.getElementById('load-btn').addEventListener('click', loadGame);
            DOM.mobileSave.addEventListener('click', saveGame);

            // War buttons
            DOM.warOffensive.addEventListener('click', () => {
                launchOffensive();
            });
            
            DOM.warPeace.addEventListener('click', () => {

            // Mobile menu
            DOM.mobileMenu.addEventListener('click', () => {

        // Select continent
        function selectContinent(card) {
            DOM.continentGrid.querySelectorAll('.selection-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            gameState.continent = card.dataset.continent;
            DOM.nextToCountry.disabled = false;
            DOM.selectedContinentName.textContent = card.querySelector('.card-title').textContent;
            populateCountries(gameState.continent);
            playSound('click');
        }

        // Select government
        function selectGovernment(card) {
            DOM.politicsGrid.querySelectorAll('.selection-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            gameState.politicalSystem = card.dataset.system;
            DOM.nextToGame.disabled = false;
            playSound('click');
        }

        // Start the game
        function startGame() {
            switchPhase(DOM.politicsPhase, DOM.gamePhase);
            applyBonuses();
            gameState.gameStarted = true;
            updateNextTurnButton();
            updateUI();
            showNotification(`Welcome to ${gameState.country}! Start managing your nation.`, 'success');
            playSound('success');
            
            // Trigger initial historical event based on era
            setTimeout(() => {
                triggerInitialEvent();
            }, 1000);
        }

        // Trigger initial historical event
        function triggerInitialEvent() {
            const eraEvents = historicalEvents[gameState.timelineEra];
            if (eraEvents && eraEvents.length > 0) {
                const initialEvent = eraEvents[0];
                showHistoricalEvent(initialEvent);
            }
        }

        // Play sound effect
        function playSound(type) {
            if (soundEffects[type]) {
                soundEffects[type].currentTime = 0;
                soundEffects[type].play().catch(e => console.log('Audio play failed:', e));
            }
        }

        // Create purchase effect animation
        function createPurchaseEffect(x, y, text, isSuccess = true) {
            const effect = document.createElement('div');
            effect.className = 'purchase-effect';
            effect.textContent = text;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.color = isSuccess ? '#38b000' : '#ff006e';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1500);
        }

        // Switch between game phases
        function switchPhase(fromPhase, toPhase) {
            fromPhase.classList.remove('active');
            toPhase.classList.add('active');
        }

        // Populate countries based on selected continent
        function populateCountries(continent) {
            DOM.countryGrid.innerHTML = '';
            const countries = countriesByContinent[continent] || [];
            
            countries.forEach(country => {
                const countryElement = document.createElement('div');
                countryElement.className = 'country-item';
                countryElement.textContent = country;
                countryElement.tabIndex = 0;
                countryElement.setAttribute('role', 'button');
                countryElement.setAttribute('aria-label', `Select ${country}`);
                countryElement.addEventListener('click', () => {
                    selectCountry(countryElement, country);
                });
                countryElement.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectCountry(countryElement, country);
                    }
                });
                DOM.countryGrid.appendChild(countryElement);
            });
        }

        // Select country
        function selectCountry(element, country) {
            DOM.countryGrid.querySelectorAll('.country-item').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            gameState.country = country;
            DOM.nextToPolitics.disabled = false;
            playSound('click');
        }

        // Apply continent and government bonuses
        function applyBonuses() {
            // Reset modifiers
            Object.keys(gameState.modifiers).forEach(key => {
                gameState.modifiers[key] = 1;
            });

            // Apply continent bonuses
            if (gameState.continent) {
                if (gameState.continent === 'europe') {
                    gameState.modifiers.money *= 1.4;
                    gameState.modifiers.technology *= 1.2;
                } else if (gameState.continent === 'asia') {
                    gameState.modifiers.population *= 1.3;
                    gameState.modifiers.money *= 1.25;
                } else if (gameState.continent === 'africa') {
                    gameState.modifiers.minerals *= 1.5;
                    gameState.modifiers.population *= 1.15;
                } else if (gameState.continent === 'north-america') {
                    gameState.modifiers.money *= 1.35;
                    gameState.modifiers.military *= 1.25;
                } else if (gameState.continent === 'south-america') {
                    gameState.modifiers.food *= 1.4;
                    gameState.modifiers.influence *= 1.2;
                } else if (gameState.continent === 'oceania') {
                    gameState.modifiers.money *= 1.3;
                    gameState.modifiers.military *= 1.25;
                }
            }

            // Apply government bonuses
            if (gameState.politicalSystem) {
                if (gameState.politicalSystem === 'democracy') {
                    gameState.modifiers.stability *= 1.3;
                    gameState.modifiers.technology *= 1.2;
                } else if (gameState.politicalSystem === 'republic') {
                    gameState.modifiers.stability *= 1.25;
                    gameState.modifiers.money *= 1.15;
                } else if (gameState.politicalSystem === 'monarchy') {
                    gameState.modifiers.stability *= 1.4;
                    gameState.modifiers.population *= 0.9;
                } else if (gameState.politicalSystem === 'dictatorship') {
                    gameState.modifiers.military *= 1.5;
                    gameState.modifiers.stability *= 0.7;
                } else if (gameState.politicalSystem === 'communism') {
                    gameState.modifiers.money *= 1.4;
                    gameState.modifiers.money *= 0.8;
                } else if (gameState.politicalSystem === 'theocracy') {
                    gameState.modifiers.stability *= 1.35;
                    gameState.modifiers.technology *= 0.85;
                }
            }
        }

        // Perform an action - FIXED VERSION
        function performAction(action, button) {
            // Prevent multiple simultaneous actions
            if (gameState.isProcessingAction) {
                return;
            }
            
            gameState.isProcessingAction = true;
            
            const actionInfo = actionData[action];
            
            if (!actionInfo) {
                console.error(`Unknown action: ${action}`);
                gameState.isProcessingAction = false;
                return;
            }

            if (gameState.money < actionInfo.cost) {
                showNotification('Not enough money to perform this action.', 'error');
                playSound('error');
                
                // Add shake animation to button
                button.classList.add('shake');
                setTimeout(() => {
                    button.classList.remove('shake');
                }, 500);
                
                // Create failure effect
                const rect = button.getBoundingClientRect();
                createPurchaseEffect(rect.left + rect.width/2, rect.top + rect.height/2, `-$${actionInfo.cost}`, false);
                gameState.isProcessingAction = false;
                return;
            }

            // Store old values for comparison
            const oldMoney = gameState.money;
            
            // Deduct cost - THIS IS THE ONLY PLACE WHERE MONEY SHOULD BE DEDUCTED
            gameState.money -= actionInfo.cost;

            // Apply effects (but NOT money effects - those were removed from actionData)
            if (actionInfo.effect) {
                Object.keys(actionInfo.effect).forEach(key => {
                    if (gameState.hasOwnProperty(key)) {
                        gameState[key] += actionInfo.effect[key];
                        // Ensure values don't go below 0
                        if (gameState[key] < 0) gameState[key] = 0;
                    }
                });
            }

            // Special handling for buildings
            if (action === 'factory') gameState.buildings.factory++;
            if (action === 'infrastructure') gameState.buildings.infrastructure++;
            if (action === 'research') gameState.buildings.research++;
            if (action === 'barracks') gameState.buildings.barracks++;

            // Create success effect
            const rect = button.getBoundingClientRect();
            createPurchaseEffect(rect.left + rect.width/2, rect.top + rect.height/2, `-$${actionInfo.cost}`, true);
            
            showNotification(`Action completed: ${action}. Cost: $${actionInfo.cost}`, 'success');
            playSound('purchase');
            updateUI();
            
            // Re-enable action processing after a short delay to prevent double-clicks
            setTimeout(() => {
                gameState.isProcessingAction = false;
            }, 500);
        }

        // Advance to next turn
        function nextTurn() {
            if (!gameState.gameStarted) {
                showNotification('Please complete nation setup first.', 'error');
                playSound('error');
                return;
            }
            
            gameState.month++;
            
            // Handle year progression
            if (gameState.month > 11) {
                gameState.month = 0;
                gameState.year++;
            }
            
            // Passive income and growth - FIXED: This only happens during next turn, not during actions
            gameState.money += Math.floor(100 * gameState.modifiers.money);
            gameState.population += Math.floor(50000 * gameState.modifiers.population);
            gameState.technology += Math.floor(2 * gameState.modifiers.technology);
            gameState.minerals += Math.floor(50);
            gameState.food += Math.floor(100);
            gameState.oil += Math.floor(20);
            
            // Ensure stability stays within bounds
            gameState.stability = Math.max(0, Math.min(100, gameState.stability));
            
            // Random events
            if (Math.random() < 0.3) {
                triggerRandomEvent();
            }
            
            // Check for historical events
            checkHistoricalEvents();
            
            updateUI();
            showNotification(`${monthNames[gameState.month]} ${gameState.year} completed.`, 'success');
        }

        // Trigger a random event
        function triggerRandomEvent() {
            const events = [
                {
                    title: "Economic Boom",
                    description: "Your nation's economy is experiencing rapid growth.",
                    effect: { money: 300, stability: 5 }
                },
                {
                    title: "Natural Disaster",
                    description: "A severe natural disaster has struck, damaging infrastructure.",
                    effect: { money: -200, stability: -10, population: -50000 }
                },
                {
                    title: "Technological Breakthrough",
                    description: "Your scientists have made a major discovery.",
                    effect: { technology: 25, money: 100 }
                },
                {
                    title: "Political Scandal",
                    description: "A government official is involved in a corruption scandal.",
                    effect: { stability: -15, money: -100 }
                },
                {
                    title: "Resource Discovery",
                    description: "A large mineral deposit has been discovered.",
                    effect: { minerals: 300, money: 150 }
                }
            ];
            
            const event = events[Math.floor(Math.random() * events.length)];
            showEventModal(event);
        }

        // Check for historical events based on timeline
        function checkHistoricalEvents() {
            const eraEvents = historicalEvents[gameState.timelineEra] || [];
            const currentEvent = eraEvents.find(event => 
                event.year === gameState.year && event.month === gameState.month
            );
            
            if (currentEvent) {
                showHistoricalEvent(currentEvent);
            }
        }

        // Show historical event
        function showHistoricalEvent(event) {
            const eventElement = document.createElement('div');
            eventElement.className = `event-modal ${event.isMajor ? 'major' : ''}`;
            
            let eventHTML = `
                <div class="event-header">
                    <div class="event-title">${event.title}</div>
                    <div class="event-era">${gameState.timelineEra}</div>
                </div>
                <div class="event-description">${event.description}</div>
            `;
            
            if (event.options) {
                eventHTML += `<div class="event-actions">`;
                event.options.forEach((option, index) => {
                    eventHTML += `<button class="btn ${index === 0 ? 'btn-primary' : 'btn-secondary'} btn-small event-option" data-index="${index}">${option.text}</button>`;
                });
                eventHTML += `</div>`;
            } else {
                eventHTML += `<div class="event-actions">
                    <button class="btn btn-primary btn-small event-close">Continue</button>
                </div>`;
            }
            
            eventElement.innerHTML = eventHTML;
            DOM.eventContainer.appendChild(eventElement);
            
            // Add event listeners
            if (event.options) {
                eventElement.querySelectorAll('.event-option').forEach(button => {
                    button.addEventListener('click', () => {
                        const optionIndex = parseInt(button.dataset.index);
                        const option = event.options[optionIndex];
                        
                        // Apply effects
                        if (option.effect) {
                            Object.keys(option.effect).forEach(key => {
                                if (gameState.hasOwnProperty(key)) {
                                    gameState[key] += option.effect[key];
                                }
                            });
                        }
                        
                        eventElement.classList.remove('active');
                        setTimeout(() => {
                            eventElement.remove();
                        }, 300);
                        updateUI();
                        showNotification(`Decision made: ${option.text}`, 'success');
                        playSound('success');
                    });
                });
            } else {
                eventElement.querySelector('.event-close').addEventListener('click', () => {
                    eventElement.classList.remove('active');
                    setTimeout(() => {
                        eventElement.remove();
                    }, 300);
                });
            }
            
            // Auto-remove after 30 seconds if not a major event
            if (!event.isMajor) {
                setTimeout(() => {
                    if (eventElement.parentNode) {
                        eventElement.classList.remove('active');
                        setTimeout(() => {
                            if (eventElement.parentNode) {
                                eventElement.remove();
                            }
                        }, 300);
                    }
                }, 30000);
            }
            
            playSound('success');
        }

        // Show event in modal
        function showEventModal(event) {
            DOM.modalTitle.textContent = event.title;
            DOM.modalBody.textContent = event.description;
            DOM.modalAction.textContent = 'Continue';
            
            DOM.modalAction.onclick = () => {
                // Apply effects
                if (event.effect) {
                    Object.keys(event.effect).forEach(key => {
                        if (gameState.hasOwnProperty(key)) {
                            gameState[key] += event.effect[key];
                        }
                    });
                }
                
                DOM.modalOverlay.classList.remove('active');
                updateUI();
                playSound('success');
            };
            
            DOM.modalOverlay.classList.add('active');
            playSound('click');
        }

        // Timeline functions
        function getEraStartYear(era) {
            switch(era) {
                case 'WWII': return 1939;
                case 'ColdWar': return 1947;
                case 'Modern': return 1991;
                default: return 1939;
            }
        }

        function getEraEndYear(era) {
            switch(era) {
                case 'WWII': return 1945;
                case 'ColdWar': return 1991;
                case 'Modern': return 2023;
                default: return 1945;
            }
        }

        function resetTimeline() {
            gameState.year = getEraStartYear(gameState.timelineEra);
            gameState.month = 8; // September for WWII, adjust as needed
            updateTimeline();
        }

        function updateTimeline() {
            const startYear = getEraStartYear(gameState.timelineEra);
            const endYear = getEraEndYear(gameState.timelineEra);
            const totalMonths = (endYear - startYear) * 12;
            const currentMonth = (gameState.year - startYear) * 12 + gameState.month;
            const progress = (currentMonth / totalMonths) * 100;
            
            DOM.timelineProgress.style.width = `${Math.min(100, progress)}%`;
            DOM.currentEra.textContent = gameState.timelineEra;
            
            // Format date display
            DOM.currentDate.textContent = `${monthNames[gameState.month]} ${gameState.year}`;
        }

        function startAutoPlay() {
            if (gameState.autoPlay) {
                setTimeout(() => {
                    nextTurn();
                    if (gameState.autoPlay) {
                        startAutoPlay();
                    }
                }, 1000 / gameState.timelineSpeed);
            }
        }

        // Update UI
        function updateUI() {
            // Update stats
            DOM.moneyValue.textContent = `$${gameState.money.toLocaleString()}`;
            DOM.populationValue.textContent = `${(gameState.population / 1000000).toFixed(1)}M`;
            DOM.techValue.textContent = gameState.technology;
            DOM.stabilityValue.textContent = `${Math.max(0, Math.min(100, gameState.stability))}%`;
            DOM.militaryValue.textContent = gameState.military;
            DOM.mineralsValue.textContent = gameState.minerals;
            DOM.foodValue.textContent = gameState.food.toLocaleString();
            DOM.oilValue.textContent = gameState.oil;
            DOM.influenceValue.textContent = gameState.influence;
            DOM.alliancesValue.textContent = gameState.alliances;
            DOM.conflictsValue.textContent = gameState.conflicts;
            
            // Update progress bars
            DOM.moneyBar.style.width = `${Math.min(100, (gameState.money / 5000) * 100)}%`;
            DOM.populationBar.style.width = `${Math.min(100, (gameState.population / 5000000) * 100)}%`;
            DOM.techBar.style.width = `${Math.min(100, (gameState.technology / 100) * 100)}%`;
            DOM.stabilityBar.style.width = `${Math.max(0, Math.min(100, gameState.stability))}%`;
            DOM.militaryBar.style.width = `${Math.min(100, (gameState.military / 1000) * 100)}%`;
            
            // Update timeline
            updateTimeline();
            
            // Update action costs
            DOM.actionButtons.forEach(button => {
                const action = button.dataset.action;
                const cost = actionData[action]?.cost || 0;
                const costElement = button.querySelector('.action-cost');
                if (costElement) {
                    costElement.textContent = `$${cost}`;
                }
                
                // Disable buttons if not enough money
                button.disabled = gameState.money < cost;
            });

            // Update war panel
            if (gameState.atWar && gameState.currentWar) {
                DOM.warPanel.style.display = 'block';
                DOM.warEnemy.textContent = gameState.currentWar.enemy;
                DOM.warProgress.style.width = `${gameState.currentWar.progress}%`;
                DOM.warSupport.textContent = `${gameState.warSupport}%`;
            } else {
                DOM.warPanel.style.display = 'none';
            }

            // Update diplomacy lists
            updateDiplomacyLists();
            
            // Update next turn button
            updateNextTurnButton();
        }

        // Update diplomacy lists
        function updateDiplomacyLists() {
            // Allies
            DOM.alliesList.innerHTML = '';
            if (gameState.allies.length === 0) {
                DOM.alliesList.innerHTML = '<div class="empty-state">No allies yet</div>';
            } else {
                gameState.allies.forEach(ally => {
                    const allyElement = document.createElement('div');
                    allyElement.className = 'nation-item';
                    allyElement.innerHTML = `
                        <span class="nation-name">${ally}</span>
                        <span class="nation-status status-ally">Ally</span>
                    `;
                    DOM.alliesList.appendChild(allyElement);
                });
            }
            
            // Enemies
            DOM.enemiesList.innerHTML = '';
            if (gameState.enemies.length === 0) {
                DOM.enemiesList.innerHTML = '<div class="empty-state">No enemies yet</div>';
            } else {
                gameState.enemies.forEach(enemy => {
                    const enemyElement = document.createElement('div');
                    enemyElement.className = 'nation-item';
                    enemyElement.innerHTML = `
                        <span class="nation-name">${enemy}</span>
                        <span class="nation-status status-enemy">${gameState.atWar && gameState.currentWar?.enemy === enemy ? 'At War' : 'Hostile'}</span>
                    `;
                    DOM.enemiesList.appendChild(enemyElement);
                });
            }
            
            // Other nations
            DOM.otherNationsList.innerHTML = '';
            if (gameState.neutral.length === 0) {
                DOM.otherNationsList.innerHTML = '<div class="empty-state">No diplomatic relations yet</div>';
            } else {
                gameState.neutral.forEach(nation => {
                    const nationElement = document.createElement('div');
                    nationElement.className = 'nation-item';
                    nationElement.innerHTML = `
                        <span class="nation-name">${nation}</span>
                        <span class="nation-status status-neutral">Neutral</span>
                    `;
                    DOM.otherNationsList.appendChild(nationElement);
                });
            }
        }

        // Update next turn button state
        function updateNextTurnButton() {
            const canAdvance = gameState.gameStarted;
            DOM.nextTurn.disabled = !canAdvance;
            DOM.mobileNext.disabled = !canAdvance;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            DOM.notification.textContent = message;
            DOM.notification.className = 'notification';
            
            if (type === 'error') {
                DOM.notification.classList.add('error');
            }
            
            DOM.notification.classList.add('show');
            
            setTimeout(() => {
                DOM.notification.classList.remove('show');
            }, 3000);
        }

        // War functions
        function launchOffensive() {
            if (!gameState.atWar) return;
            
            const success = Math.random() > 0.3;
            if (success) {
                gameState.currentWar.progress += 10 + Math.floor(Math.random() * 20);
                gameState.warSupport += 5;
                showNotification('Offensive successful!', 'success');
                playSound('success');
                
                if (gameState.currentWar.progress >= 100) {
                    endWar(true);
                }
            } else {
                gameState.currentWar.progress -= 5 + Math.floor(Math.random() * 15);
                gameState.warSupport -= 10;
                showNotification('Offensive failed!', 'error');
                playSound('error');
                
                if (gameState.warSupport <= 0) {
                    endWar(false);
                }
            }
            
            updateUI();
        }

        function peaceNegotiations() {
            if (!gameState.atWar) return;
            
            const success = Math.random() > 0.5;
            if (success) {
                endWar(true);
                showNotification('Peace treaty signed!', 'success');
                playSound('success');
            } else {
                gameState.warSupport -= 5;
                showNotification('Peace negotiations failed!', 'error');
                playSound('error');
                
                if (gameState.warSupport <= 0) {
                    endWar(false);
                }
            }
            
            updateUI();
        }

        function endWar(victory) {
            if (victory) {
                gameState.influence += 20;
                gameState.money += 500;
                showNotification(`Victory! You have defeated ${gameState.currentWar.enemy}`, 'success');
            } else {
                gameState.influence -= 15;
                gameState.stability -= 10;
                showNotification(`Defeat! You have lost the war with ${gameState.currentWar.enemy}`, 'error');
            }
            
            gameState.atWar = false;
            gameState.currentWar = null;
            gameState.warSupport = 0;
            
            // Remove enemy from enemies list if not hostile for other reasons
            // This is simplified - in a full implementation, you'd track hostility separately
            
            updateUI();
        }

        // Mobile menu
        function showMobileMenu() {
            // In a full implementation, this would show a navigation menu
            showNotification('Mobile menu would open here', 'success');
            playSound('click');
        }

        // Save game
        function saveGame() {
            try {
                localStorage.setItem('nationcraft_save', JSON.stringify(gameState));
                showNotification('Game saved successfully!', 'success');
                playSound('success');
            } catch (e) {
                showNotification('Failed to save game.', 'error');
                playSound('error');
            }
        }

        // Load game
        function loadGame() {
            try {
                const saved = localStorage.getItem('nationcraft_save');
                if (saved) {
                    const savedState = JSON.parse(saved);
                    Object.assign(gameState, savedState);
                    updateUI();
                    showNotification('Game loaded successfully!', 'success');
                    playSound('success');
                    
                    // Switch to the appropriate phase
                    if (gameState.country && gameState.politicalSystem) {
                        switchPhase(DOM.continentPhase, DOM.gamePhase);
                    } else if (gameState.country) {
                        switchPhase(DOM.continentPhase, DOM.politicsPhase);
                    } else if (gameState.continent) {
                        switchPhase(DOM.continentPhase, DOM.countryPhase);
                        populateCountries(gameState.continent);
                    }
                } else {
                    showNotification('No saved game found.', 'error');
                    playSound('error');
                }
            } catch (e) {
                showNotification('Failed to load game.', 'error');
                playSound('error');
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
        
        // Handle window resize for responsive adjustments
        window.addEventListener('resize', updateUI);
    </script>
</body>
