<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Building Simulator 2.0</title>

    <!-- Connect CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Country-Building Simulator 2.0</h1>
    <p>Build your nation from the ground up! Turn: <span id="turn">1</span></p>

    <section id="continent-section">
        <h2>Choose Your Continent</h2>
        <select id="continent-select">
            <option value="">--Select Continent--</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Oceania">Oceania</option>
        </select>
        <button id="next-btn" disabled>Next</button>
    </section>

    <section id="politics-section" style="display:none;">
        <h2>Choose Political System</h2>
        <select id="politics-select">
            <option value="">--Select System--</option>
            <option value="Capitalist">Capitalist</option>
            <option value="Socialist">Socialist</option>
            <option value="Communist">Communist</option>
            <option value="Mixed Economy">Mixed Economy</option>
        </select>
        <button id="start-btn" disabled>Start Game</button>
    </section>

    <section id="gameplay-section" style="display:none;">
        <h2>Your Nation Stats</h2>
        <p>Economy: <span id="economy">0</span></p>
        <p>Military: <span id="military">0</span></p>
        <p>Happiness: <span id="happiness">0</span></p>

        <button id="next-turn-btn">Next Turn</button>
    </section>

    <button id="restart-btn" style="display:none;">Restart</button>

    <!-- Connect JS -->
    <script src="script.js"></script>

</body>
</html>
