<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Building Simulator 2.0</title>

    <!-- CSS inside HTML -->
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1, h2 { text-align: center; margin-bottom: 20px; }

        section {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 0 15px #000;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button {
            background-color: #00aaff;
            color: white;
            font-weight: bold;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        button:hover:enabled { background-color: #0090dd; }

        #gameplay-section p { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>

    <h1>Country-Building Simulator 2.0</h1>
    <p>Build your nation from the ground up! Turn: <span id="turn">1</span></p>

    <section id="continent-section">
        <h2>Choose Your Continent</h2>
        <select id="continent-select">
            <option value="">--Select Continent--</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Oceania">Oceania</option>
        </select>
        <button id="next-btn" disabled>Next</button>
    </section>

    <section id="politics-section" style="display:none;">
        <h2>Choose Political System</h2>
        <select id="politics-select">
            <option value="">--Select System--</option>
            <option value="Capitalist">Capitalist</option>
            <option value="Socialist">Socialist</option>
            <option value="Communist">Communist</option>
            <option value="Mixed Economy">Mixed Economy</option>
        </select>
        <button id="start-btn" disabled>Start Game</button>
    </section>

    <section id="gameplay-section" style="display:none;">
        <h2>Your Nation Stats</h2>
        <p>Economy: <span id="economy">0</span></p>
        <p>Military: <span id="military">0</span></p>
        <p>Happiness: <span id="happiness">0</span></p>

        <button id="next-turn-btn">Next Turn</button>
    </section>

    <button id="restart-btn" style="display:none;">Restart</button>

    <!-- JS inside HTML -->
    <script>
        const continentSelect = document.getElementById("continent-select");
        const nextBtn = document.getElementById("next-btn");

        const politicsSection = document.getElementById("politics-section");
        const politicsSelect = document.getElementById("politics-select");
        const startBtn = document.getElementById("start-btn");

        const gameplaySection = document.getElementById("gameplay-section");
        const economyEl = document.getElementById("economy");
        const militaryEl = document.getElementById("military");
        const happinessEl = document.getElementById("happiness");
        const nextTurnBtn = document.getElementById("next-turn-btn");

        const restartBtn = document.getElementById("restart-btn");
        const turnEl = document.getElementById("turn");

        let turn = 1;
        let stats = { economy: 50, military: 50, happiness: 50 };

        continentSelect.addEventListener("change", () => {
            nextBtn.disabled = continentSelect.value === "";
        });

        nextBtn.addEventListener("click", () => {
            document.getElementById("continent-section").style.display = "none";
            politicsSection.style.display = "block";
        });

        politicsSelect.addEventListener("change", () => {
            startBtn.disabled = politicsSelect.value === "";
        });

        startBtn.addEventListener("click", () => {
            politicsSection.style.display = "none";
            gameplaySection.style.display = "block";
            updateStats();
        });

        nextTurnBtn.addEventListener("click", () => {
            turn++;
            turnEl.textContent = turn;

            stats.economy += Math.floor(Math.random() * 11 - 5);
            stats.military += Math.floor(Math.random() * 11 - 5);
            stats.happiness += Math.floor(Math.random() * 11 - 5);

            stats.economy = Math.max(0, Math.min(100, stats.economy));
            stats.military = Math.max(0, Math.min(100, stats.military));
            stats.happiness = Math.max(0, Math.min(100, stats.happiness));

            updateStats();

            if (stats.economy === 0 || stats.military === 0 || stats.happiness === 0) {
                alert("Game Over! One of your stats reached 0.");
                gameplaySection.style.display = "none";
                restartBtn.style.display = "block";
            }
        });

        restartBtn.addEventListener("click", () => {
            turn = 1;
            stats = { economy: 50, military: 50, happiness: 50 };
            turnEl.textContent = turn;

            continentSelect.value = "";
            nextBtn.disabled = true;

            politicsSelect.value = "";
            startBtn.disabled = true;

            restartBtn.style.display = "none";
            document.getElementById("continent-section").style.display = "block";
        });

        function updateStats() {
            economyEl.textContent = stats.economy;
            militaryEl.textContent = stats.military;
            happinessEl.textContent = stats.happiness;
        }
    </script>

</body>
</html>
